<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentSmith - Email AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="number"] {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            width: 100px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .email-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .email-item {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        .email-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .email-item.selected {
            background: #e3f2fd;
            border-left-color: #2196F3;
        }

        .email-subject {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .email-from {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .email-snippet {
            color: #999;
            font-size: 0.85em;
        }

        .email-details {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
        }

        .analysis {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #ffc107;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge.category {
            background: #e3f2fd;
            color: #1976D2;
        }

        .badge.priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .badge.priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .badge.priority-low {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .stats {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.95);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AgentSmith</h1>
            <p class="subtitle">AI-Powered Email Management</p>
        </header>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('emails')">üìß Emails</button>
            <button class="tab" onclick="switchTab('prompts')">‚úèÔ∏è Prompts</button>
            <button class="tab" onclick="switchTab('stats')">üìä Stats</button>
        </div>

        <!-- Emails Tab -->
        <div id="emails-tab" class="tab-content active">
            <div class="controls">
                <button onclick="connectAgent()">üîó Connect</button>
                <button onclick="fetchEmails()">üì¨ Fetch Emails</button>
                <input type="number" id="maxEmails" value="30" min="1" max="100">
                <button onclick="analyzeAll()">üîç Analyze All</button>
                <div class="loader" id="loader"></div>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <div class="main-content">
                <div class="panel">
                    <h2>üìß Email List</h2>
                    <div id="emailList" class="email-list">
                        <p style="color: #999;">Click "Fetch Emails" to load your inbox</p>
                    </div>
                </div>

                <div class="panel">
                    <h2>üìÑ Details</h2>
                    <div id="emailDetails" class="email-details">
                        <p style="color: #999;">Select an email to view details</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prompts Tab -->
        <div id="prompts-tab" class="tab-content">
            <div class="panel">
                <h2>‚úèÔ∏è Edit Prompts</h2>
                <div class="controls">
                    <select id="promptType">
                        <option value="email_analysis">Email Analysis</option>
                        <option value="reply_draft">Reply Draft</option>
                        <option value="summary">Inbox Summary</option>
                        <option value="smart_filter">Smart Filter</option>
                    </select>
                    <button onclick="loadPrompt()">Load Prompt</button>
                    <button onclick="savePrompt()">Save (Coming Soon)</button>
                </div>
                <textarea id="promptEditor" placeholder="Prompt will appear here..."></textarea>
                <p style="color: #666; margin-top: 10px;">
                    Variables: {email['subject']}, {email['from']}, {email['body']}, {email['snippet']}
                </p>
            </div>
        </div>

        <!-- Stats Tab -->
        <div id="stats-tab" class="tab-content">
            <div class="stats">
                <h2>üìä Statistics</h2>
                <div class="stat-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalEmails">0</div>
                        <div class="stat-label">Total Emails</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="analyzedCount">0</div>
                        <div class="stat-label">Analyzed</div>
                    </div>
                </div>
                <div id="categoryStats" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        let currentEmails = [];
        let selectedEmailId = null;

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');

            if (tab === 'stats') {
                updateStats();
            }
        }

        function showMessage(message, type = 'info') {
            const msgEl = document.getElementById('statusMessage');
            msgEl.textContent = message;
            msgEl.className = `status-message ${type}`;
            msgEl.style.display = 'block';
            setTimeout(() => msgEl.style.display = 'none', 5000);
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
        }

        async function connectAgent() {
            showLoader(true);
            try {
                const response = await fetch('/api/connect', {method: 'POST'});
                const data = await response.json();
                if (data.success) {
                    showMessage('‚úÖ ' + data.message, 'success');
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Connection failed: ' + error, 'error');
            }
            showLoader(false);
        }

        async function fetchEmails() {
            showLoader(true);
            try {
                const maxEmails = document.getElementById('maxEmails').value;
                const response = await fetch('/api/fetch_emails', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({max_emails: parseInt(maxEmails)})
                });
                const data = await response.json();

                if (data.success) {
                    currentEmails = data.emails;
                    renderEmailList();
                    showMessage(`‚úÖ Fetched ${data.count} emails`, 'success');
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Failed to fetch: ' + error, 'error');
            }
            showLoader(false);
        }

        function renderEmailList() {
            const listEl = document.getElementById('emailList');
            listEl.innerHTML = '';

            currentEmails.forEach(email => {
                const item = document.createElement('div');
                item.className = 'email-item';
                item.innerHTML = `
                    <div class="email-subject">${email.subject}</div>
                    <div class="email-from">${email.from}</div>
                    <div class="email-snippet">${email.snippet.substring(0, 100)}...</div>
                `;
                item.onclick = () => selectEmail(email.id);
                listEl.appendChild(item);
            });
        }

        async function selectEmail(emailId) {
            selectedEmailId = emailId;

            // Highlight selected
            document.querySelectorAll('.email-item').forEach((el, i) => {
                el.classList.toggle('selected', currentEmails[i].id === emailId);
            });

            // Load full email
            const response = await fetch(`/api/email/${emailId}`);
            const data = await response.json();

            if (data.success) {
                const email = data.email;
                const detailsEl = document.getElementById('emailDetails');
                detailsEl.innerHTML = `
                    <div class="detail-row">
                        <div class="detail-label">Subject:</div>
                        <div class="detail-value">${email.subject}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">From:</div>
                        <div class="detail-value">${email.from}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Date:</div>
                        <div class="detail-value">${email.date}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Body:</div>
                        <div class="detail-value" style="white-space: pre-wrap;">${email.body.substring(0, 1000)}</div>
                    </div>
                    <button onclick="analyzeEmail('${emailId}')">üîç Analyze This Email</button>
                `;
            }
        }

        async function analyzeEmail(emailId) {
            showLoader(true);
            try {
                const response = await fetch(`/api/analyze/${emailId}`, {method: 'POST'});
                const data = await response.json();

                if (data.success) {
                    const analysis = data.analysis;
                    const detailsEl = document.getElementById('emailDetails');

                    const analysisHtml = `
                        <div class="analysis">
                            <h3>ü§ñ AI Analysis</h3>
                            <p>
                                <span class="badge category">${analysis.category}</span>
                                <span class="badge priority-${analysis.priority}">${analysis.priority} priority</span>
                            </p>
                            <p><strong>Summary:</strong> ${analysis.summary}</p>
                            <p><strong>Sentiment:</strong> ${analysis.sentiment}</p>
                            <p><strong>Action Needed:</strong> ${analysis.action_needed ? 'Yes' : 'No'}</p>
                            <p><strong>Labels:</strong> ${analysis.suggested_labels.join(', ')}</p>
                            <p><strong>Reasoning:</strong> ${analysis.reasoning}</p>
                        </div>
                    `;
                    detailsEl.innerHTML += analysisHtml;
                    showMessage('‚úÖ Analysis complete', 'success');
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Analysis failed: ' + error, 'error');
            }
            showLoader(false);
        }

        async function analyzeAll() {
            if (!confirm(`Analyze all ${currentEmails.length} emails? This may take a few minutes.`)) {
                return;
            }

            showLoader(true);
            showMessage('üîç Analyzing all emails... This may take a while', 'info');

            try {
                const response = await fetch('/api/analyze_all', {method: 'POST'});
                const data = await response.json();

                if (data.success) {
                    showMessage(`‚úÖ Analyzed ${data.count} emails successfully!`, 'success');
                    updateStats();
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Analysis failed: ' + error, 'error');
            }
            showLoader(false);
        }

        async function loadPrompt() {
            const promptType = document.getElementById('promptType').value;
            const response = await fetch(`/api/prompt/${promptType}`);
            const data = await response.json();

            if (data.success) {
                document.getElementById('promptEditor').value = data.prompt;
            }
        }

        function savePrompt() {
            showMessage('üí° Prompt saving feature coming soon!', 'info');
        }

        async function updateStats() {
            const response = await fetch('/api/stats');
            const data = await response.json();

            if (data.success) {
                const stats = data.stats;
                document.getElementById('totalEmails').textContent = stats.total_emails;
                document.getElementById('analyzedCount').textContent = stats.analyzed;

                const categoryStatsEl = document.getElementById('categoryStats');
                let categoryHtml = '<h3>Categories</h3><div class="stat-grid">';
                for (const [cat, count] of Object.entries(stats.categories)) {
                    categoryHtml += `
                        <div class="stat-card">
                            <div class="stat-value">${count}</div>
                            <div class="stat-label">${cat}</div>
                        </div>
                    `;
                }
                categoryHtml += '</div>';
                categoryStatsEl.innerHTML = categoryHtml;
            }
        }

        // Initialize
        window.onload = () => {
            showMessage('Welcome to AgentSmith! Click Connect to get started.', 'info');
        };
    </script>
</body>
</html>
